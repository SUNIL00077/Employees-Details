

  <table class="table mt-4">
    <thead>
      <tr class="bg-light">
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">City</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeData">
        <td>{{item.id}}</td>
        <td>{{item.fname}}</td>
        <td>{{item.lname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.city}}</td>
        <td>
          <button class="btn btn-primary" (click)="updateEmp(item)">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deleteEmp(item)">Delete</button>&nbsp;
          <button class="btn btn-info" (click)="viewEmp(item)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
