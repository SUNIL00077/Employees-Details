<form class="example-form" [formGroup]="form">
  <h1>Employee Details</h1>
  <mat-form-field class="example-full-width">
    <mat-label>FirstName</mat-label>
    <input matInput #message maxlength="256" placeholder="" formControlName="fname">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Lastname</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. I need help with..." formControlName="lname">
  </mat-form-field><mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. I need help with..." formControlName="email">
  </mat-form-field><mat-form-field class="example-full-width">
    <mat-label>Mobile No.</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. I need help with..." formControlName="mobile">
  </mat-form-field><mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. I need help with..." formControlName="city">
  </mat-form-field><br>
  <button class="btn btn-primary" (click)="upEmp()">Update</button>
</form>
